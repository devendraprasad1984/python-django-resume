{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <title>{% block title %}{% endblock %}</title>
    <meta content="Did Coding Limited & James Granger Design" name="author">
    <link href="{{request.path}}" rel="canonical"/>
    <link href="{% url 'main:home' %}" rel="home"/>
    <meta content="{% block description %}{% endblock %}" name="description">
    <meta content="{% block keywords %}{% endblock %}" name="keywords">

    <link href="{% static 'images/icon.jpg' %}" rel="shortcut icon" type="image/x-icon">
    <link href="{% static 'images/icon.jpg' %}" rel="apple-touch-icon" type="image/jpg">

    <!-- ================================
    Start CSS
    ================================= -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="https://unpkg.com/swiper@7.0.5/swiper-bundle.min.css" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    {% block extend_header%}{%endblock%}
    <!-- ================================
    End CSS
    ================================= -->

</head>
<body>
{% include 'main/partials/messages.html' %}
{% include 'main/partials/nav.html' %}
{% block content %} {% endblock %}
{% include 'main/partials/footer.html' %}

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<script src="https://unpkg.com/swiper@7.0.5/swiper-bundle.min.js"></script>
<script src="{% static 'js/script.js' %}"></script>
{% block extend_footer %}{%endblock%}

</body>
</html>
